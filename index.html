<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrderStatus-App</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>
 <style>
 body{
 	margin:20px 0px;
	font-family:Georgia, "Times New Roman", Times, serif;
 }
 </style> 
  <body>
  <div class="container">
  <div class="row">
    <form role="form">
  <div class="form-group">
    <input type="text" class="form-control" id="ordernumber" placeholder="Enter Order Number">
  </div>
  <button type="button" class="btn btn-success btn-block">Submit</button>
</form>
</div>
<div class="row">
	<div id='ordStatus' style="text-align:center; margin:10px;"></div>
</div>
</div>
  </body>
  <script>
  	$(document).ready(function(){
  $("button").click(function(){
    $.post("https://www.modernmedicalequipment.com/os.php?orderId="+$('#ordernumber').val(),
        function(data){
			var obj = $.parseJSON( data );
			$('#ordStatus').html(obj.ordId+': '+obj.statPrivate);
    });
  });
});
  </script>
</html>
